{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>techcoreua</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" id="theme-style">
        <!-- <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet"> -->
    </head>
<body>
  <header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark custom-navbar fixed-top">
      <a class="custom-brand" href="/"><h2>techcoreua</h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          {% for category in categories %}
          <li class="nav-item nav-item-custom">
            <a class="nav-link nav-link-custom" href="{{category.get_absolute_url}}">{{category.title}}</a>
          </li>
          {% endfor %}
          
          
        </ul>

        <div class="switchbox" style="display: flex;">
          <div class="sun theme-mode" data-mode='light'>
            <i class="fas fa-lightbulb fa-lg"></i>
          </div>
  
          <div class="moon theme-mode" data-mode='dark'>
            <i class="far fa-lightbulb fa-lg"></i>
          </div>
  
        </div>

        <!-- <div class="onoffswitch mb-sm-3 mb-lg-0">
          <input type="checkbox" onclick="change()" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" mode="null">
          <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
      </div> -->
      

        <form class="form-inline mb-4 my-lg-0" method="GET" action="{% url 'core:search_results' %}">
          <input class="form-control mr-sm-2 custom-input" type="text" placeholder="Пошук" name="q">
          <button class="btn my-2 my-sm-0 custom-search-button" type="submit">Пошук</button>
        </form>
      </div>
    </nav>
  </header>

  <main class="main">
    
    


        {% block content %}
            
        {% endblock content %}




  </main>

  <footer class="footer mt-auto">
    <div class="container text-center pt-4">All right reserved</div>
  </footer>
  <script>
    var def_style_src = '{% static "css/style.css" %}'
    var dark_style_src = '{% static "css/dark.css" %}'
  </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ecc04f3b39.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <!-- <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script> -->

</body>
</html>
